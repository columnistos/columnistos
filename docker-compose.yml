version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    #restart: unless-stopped
    env_file: docker.env
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./diarios:/usr/src/app/diarios
      - /etc/localtime:/etc/localtime:ro
  web:
    image: httpd:alpine
    restart: unless-stopped
    ports:
      - "8095:80"
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./public:/usr/local/apache2/htdocs/
